<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Register</h1>

<img th:src="@{images/logo.jpg}"/>

<form method="post" th:action="@{/register}" id="registerForm">

    <label for="username">Username: </label>
    <input type="text" name="username"/><br/>
    <span class="validationError" style="color: red"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Username Error</span>
    <br>

    <label for="password">Password: </label>
    <input type="password" name="password"/><br/>
    <span class="validationError" style="color: red"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span>
    <br>

    <label for="fullname">Full name: </label>
    <input type="text" name="fullname"/><br/>
    <span class="validationError" style="color: red"
          th:if="${#fields.hasErrors('fullname')}"
          th:errors="*{fullname}">Name Error</span>
    <br>

    <label for="phone">Phone: </label>
    <input type="text" name="phone"/><br/>
    <span class="validationError" style="color: red"
          th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}">Phone Error</span>
    <br>

    <input type="submit" value="Register"/>

</form>

</body>
</html>
